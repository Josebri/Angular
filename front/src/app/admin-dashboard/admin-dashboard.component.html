<div class="admin-container">
    <h2>Admin Dashboard</h2>
    
    <div class="logout">
      <button (click)="logout()">Logout</button>
    </div>
  
    <div class="product-section">
      <h3>Products</h3>
      <form (submit)="addProduct()">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        
        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" name="productQuantity" required>
        
        <label for="productBrand">Brand:</label>
        <input type="text" id="productBrand" name="productBrand" required>
        
        <button type="submit">Add Product</button>
      </form>
  
      <div class="product-list">
        <h4>All Products</h4>
        <input type="text" placeholder="Filter products..." (input)="filterProducts($event)">
        <div *ngFor="let product of filteredProducts">
          <p>{{ product.name }} - {{ product.quantity }} - {{ product.brand }}</p>
          <button (click)="editProduct(product)">Edit</button>
          <button (click)="deleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </div>
  
    <div class="location-section">
      <h3>Locations</h3>
      <form (submit)="addLocation()">
        <label for="locationName">Location Name:</label>
        <input type="text" id="locationName" name="locationName" required>
        
        <label for="locationQuantity">Quantity:</label>
        <input type="number" id="locationQuantity" name="locationQuantity" required>
        
        <label for="locationAddress">Address:</label>
        <input type="text" id="locationAddress" name="locationAddress" required>
        
        <button type="submit">Add Location</button>
      </form>
  
      <div class="location-list">
        <h4>All Locations</h4>
        <input type="text" placeholder="Filter locations..." (input)="filterLocations($event)">
        <div *ngFor="let location of filteredLocations">
          <p>{{ location.name }} - {{ location.quantity }} - {{ location.address }}</p>
          <button (click)="editLocation(location)">Edit</button>
          <button (click)="deleteLocation(location.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
