<div class="login-container">
  <div class="login-content">
    <h2>Welcome to</h2>
    <h2>Inventory Manager</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username or email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
      <p>Don't have an account? <a href="register">Register here</a></p>
    </div>
  </div>
</div>
